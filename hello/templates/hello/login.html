{% extends "hello/index.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <style>
        .myfield {
            border:1px solid #ccc;
            border-radius:5px;
            height:25px;
            width:200px;
            margin: 10px 10px 10px 0;
            font-family: 'Montserrat', sans-serif;
        }
        input[type=button], input[type=submit], input[type=reset] {
            background-color: #E6E6FA;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            color: black;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <h1>Log-in</h1>
    <p>Воспользуйтесь данной формой для входа:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>Или воспользуйтесь формой <a href="/register/">регистрации</a>.</p>
        <p><input type="submit" value="Войти"></p>
    </form>
{% endblock %}
